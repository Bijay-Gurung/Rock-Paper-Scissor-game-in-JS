<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scissor</title>
    <link href="game.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4f9d824da5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Cloud Game</h1>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"></i>Home</a></li>
                <li><button onclick="myFunction()">Dark</button></li>
            </ul>
        </nav>
    </header>

    <section id="game-container">
        <div class="Container">
            <div class="Rock">
                <img src="./Images/Rock.png" alt="Rock" height="100px" width="100px">
                <br>
                <button onclick="rock()">Rock</button>
            </div>
    
            <div class="Paper">
                <img src="./Images/Paper.png" alt="Paper" height="100px" width="100px">
                <br>
                <button onclick="paper()">Paper</button>
            </div>
            <div class="Scissor">
                <img src="./Images/Scissor.png" alt="Scissors" height="100px" width="100px">
                <br>
                <button onclick="scissor()">Scissor</button>
            </div>
        </div>
    </section>

    <footer>
        <ul>
            <li><a href="">Contact</a></li>
            <li><a href="">About</a></li>
        </ul>
        
        <p>Copyright@Cloud Game.Pvt.Ltd</p>
    </footer>

    <script src="game.js"></script>
</body>
</html>
